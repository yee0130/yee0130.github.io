<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Showcase</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 2rem; background:#f7f7fb; color:#111; }
    h1 { font-size: 1.6rem; margin-bottom: .5rem; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; align-items: start; }
    .full { grid-column: 1 / -1; }
    .card { background: #fff; border-radius: 10px; padding: 1rem; box-shadow: 0 6px 18px rgba(10,10,20,0.06); }
    video, audio, iframe { width: 100%; border-radius: 8px; }
    p.note { font-size: .9rem; color: #555; }
    @media (max-width:800px){ .grid{ grid-template-columns: 1fr; } }
	
	iframe { width: 100%; height: 500px; border: 0; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Media Showcase</h1>
  <p class="note">示範檔案：視訊（支援多種格式）、背景音訊（循環播放）、以及一個內嵌外部內容（YouTube 或 Google Maps）。請以實際檔案路徑或 URL 替換下面的範例路徑。</p>

  <div class="grid">

    <!-- Video player -->
    <div class="card">
      <h2>視訊播放器</h2>
      <video controls autoplay muted playsinline preload="metadata">
        <!-- 請替換成你的檔案或有效 URL -->
        <source src="media/video.webm" type="video/webm">
        <source src="media/video.mp4" type="video/mp4">
        <!-- 可加入更多備援來源 -->
        你的瀏覽器不支援 <code>&lt;video&gt;</code> 標籤。
      </video>
      <p class="note">屬性說明：controls、autoplay、muted（瀏覽器允許自動播放需靜音）、playsinline（在手機上避免進入全螢幕）。</p>
    </div>

    <!-- Audio player -->
    <div class="card">
      <h2>背景音訊（循環）</h2>
      <audio controls loop preload="auto">
        <!-- 替換成你的音訊檔案 -->
        <source src="media/background.mp3" type="audio/mpeg">
        <source src="media/background.ogg" type="audio/ogg">
        你的瀏覽器不支援 <code>&lt;audio&gt;</code> 標籤。
      </audio>
      <p class="note">屬性說明：loop 會持續循環播放；preload 指示預載策略。</p>
    </div>

    <!-- Embedded external content -->
    <div class="card full">
      <h2>內嵌外部內容（YouTube 範例）</h2>
      <!-- YouTube 影片範例，請以實際影片 ID 或 URL 替換 iframe 的 src -->
      <iframe width="800" height="800" src="https://www.youtube.com/embed/oYwMW8KdxRE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <p class="note">或你可以改為嵌入 Google Maps（替換下面為地點的嵌入 URL）：</p>
      <!-- Google Maps 範例（註解） -->
      
      <div class="map-wrap">
		<iframe
		  src="https://www.google.com/maps?q=24.150932,120.683568&amp;z=16&amp;output=embed"
		  allowfullscreen
		  loading="lazy"
		  referrerpolicy="no-referrer-when-downgrade">
		</iframe>
	  </div>
    </div>

  </div>

</body>
</html>
